<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>  
</head>
<style>
    body
    {
        text-align:center;
        margin:210px 555px;
        border:1px solid black;
        padding:15px;
    }
    #password
    {
        border:1px solid black; 
        padding:30px;
        background:blue;
    }
    #btn
    {
        border:1px solid black; 
        padding:10px;
        background:blue;
        color: white;
    }
    #btn:hover
    {
        color:red;
    }
</style>
<body>

<div class="reset" style="width: 380px;">
    <div class="card-header h5 text-white bg-primary"id="password">Password Reset</div>
    <div class="card-body px-5">
        <p class="card-text py-2"> Enter your email address and<br> we'll send you an email with instructions<br> to reset your password.</p>

        <div data-mdb-input-init class="form-outline">
            <label class="form-label" for="typeEmail">Email input : </label>
            <input type="email" class="form-control my-3"  placeholder="Enter email" />
        </div><br>
        <a href="#" data-mdb-ripple-init class="btn btn-primary w-100" id="btn">Reset password</a>

    </div>
</div>
</body>
</html>
